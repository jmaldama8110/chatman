<!DOCTYPE html>
<html>

<head>
    <title>Chatman</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
       </div>

       <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form>
                    <input placeholder="Escribe tu mensaje aqui..." required autocomplete="off">
                    <button id="butIncrement">Send</button>
                </form> 
                <p></p>
                <button id="but_send_geolocation">Send Geolocation</button>

            </div>
       </div>

    </div>


    <script id="message_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{nicknameFromServer}}</span>
                <span class="message__meta">{{createdAtFromServer}}</span>
            </p>
            <p>{{messageFromServer}}</p>
        </div>
    </script>

    <script id="message_template_geoloc" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{nicknameFromServer}}</span>
                <span class="message__meta">{{createdAtFromServer}}</span>
            </p>
            <p><a href={{messageFromServer}} target="_blank">Here!</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"> {{room}}</h2>
        <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{nickname}}</li>
                {{/users}}
            </ul>
    
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
